<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Giveaway</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div>
            </div>
            <div>
                <img src="range-rover-2.svg" alt="range-rover logo" class="logo"/>
                <img src="range rover.webp" alt="range-rover" class="car">
            </div>
            <div class="content">   
             <p>RANGE ROVER GIVE AWAY</p>
            <h1>FREE<span> DELIVERY </span></h1>

              <div class="giveaway-time">
                    <div class="box">
                    <p id="days">00</p>
                    <span>DAYS</span>
                </div>
                <div class="box">
                    <p id="hours">00</p>
                    <span>HOURS</span>
                </div>
                <div class="box">
                    <p id="minutes">00</p>
                    <span>MINUTES</span>
                </div>
                <div class="box">
                    <p id="seconds">00</p>
                    <span>SECONDS</span>
              </div>
            </div>
            <div>
                <button type="button">More Information</button>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
